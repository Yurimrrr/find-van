<ion-header>
    <ion-toolbar>
        <ion-grid fixed>
            <ion-row>
                <ion-col size="12" class="ion-align-self-start">
                    <ion-title>Find Van - Login</ion-title>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="ion-margin">
        <ion-row class="ion-justify-content-center ion-margin-bottom">
            <ion-col size="8">
                <img src="../../assets/logo app findvan.gif" alt="">
            </ion-col>
        </ion-row>
        <ion-list>
            <ion-item>
                <ion-badge slot="start">
                    <ion-icon name="person-outline"></ion-icon>
                </ion-badge>
                <ion-input [(ngModel)]="user" placeholder="Insira nome de usuario"></ion-input>
            </ion-item>
            <ion-item>
                <ion-badge slot="start">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </ion-badge>
                <ion-input [type]="isEscondeSenha ? 'text' : 'password'" [(ngModel)]="password" fill="solid" placeholder="Insira sua senha"></ion-input>
                <ion-badge slot="end">
                    <ion-icon (click)="escondeSenha()" [name]="isEscondeSenha ? 'eye-off' : 'eye'"></ion-icon>
                </ion-badge>
            </ion-item>
        </ion-list>
        <ion-row class="ion-justify-content-center">
            <ion-col size="12">
                <ion-button expand="block" color="primary" (click)="checkCampos()">Entrar</ion-button>
            </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center ">
            <ion-col size="6" class="ion-align-self-center">
                <ion-button size="block" expand="block" color="secondary shade" [routerLink]="['/cadastro']" >Cadastrar</ion-button>
            </ion-col>
            <ion-col size="6" class="ion-align-self-center">
                <ion-button id="modal-esqueciSenha" size="block" expand="block" color="warning">Esqueci minha senha</ion-button>
                <ion-modal trigger="modal-esqueciSenha" (willDismiss)="onWillDismiss($event)">
                    <ng-template>
                        <ion-header>
                          <ion-toolbar>
                            <ion-buttons slot="start">
                              <ion-button (click)="cancel()">Cancelar</ion-button>
                            </ion-buttons>
                            <ion-title  class="ion-text-center" size="large"  > Esqueci Minha Senha </ion-title>
                            <ion-buttons slot="end">
                              <ion-button (click)="confirm()" [strong]="true">Confirma</ion-button>
                            </ion-buttons>
                          </ion-toolbar>
                          <br>
                          <ion-title class="ion-text-center">Digite seu email abaixo para a recuperação da Senha</ion-title><br>
                        </ion-header>
                        <ion-content class="ion-padding">
                          <ion-item>
                            <ion-label position="stacked"> Email </ion-label>
                            <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
                          </ion-item>
                        </ion-content>
                      </ng-template>
                </ion-modal>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
