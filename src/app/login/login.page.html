<ion-header>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" class="ion-align-self-start"><ion-title>Find Van - Login</ion-title></ion-col>
        <ion-col size="6" class="ion-align-self-end"><ion-title>Cadastrar</ion-title></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-margin">
    <ion-row class="ion-justify-content-center ion-margin-bottom">
      <ion-col size="2">
      </ion-col>
      <ion-col size="8">
        <ion-title>van mt loca</ion-title>
        <!-- <ion-img [src]="/src/assets/Van-Escolar.png"></ion-img> -->
      </ion-col>
      <ion-col size="2">
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-margin-bottom">
      <ion-col size="2">
      </ion-col>
      <ion-col size="8">
        <ion-input placeholder="Insira nome de usuario"></ion-input>
      </ion-col>
      <ion-col size="2">
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ">
      <ion-col size="2">
      </ion-col>
      <ion-col size="8">
        <ion-input fill="solid" placeholder="Insira sua senha"></ion-input>
      </ion-col>
      <ion-col size="2">
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="2">
      </ion-col>
      <ion-col size="8">
        <ion-button expand="block" color="warning">Entrar</ion-button>
      </ion-col>
      <ion-col size="2">
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ">
      <ion-col size="2">
      </ion-col>
      <ion-col size="8" class="ion-align-self-center">
        <ion-button size="small" expand="block"  color="secondary">Esqueci minha senha</ion-button>
      </ion-col>
      <ion-col size="2">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
